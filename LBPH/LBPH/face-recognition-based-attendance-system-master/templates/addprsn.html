
<!DOCTYPE html>
<html>
<head>
    <title> Add User </title>
    <style>
        /* Estilos Básicos e Compartilhados */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-size: cover;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #006600;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo img {
            height: 50px;
        }

        .header .navbar a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: inline-block;
        }

        .header .navbar a:hover {
            background-color: #006600;
        }

        footer {
            background-color: #006600;
            color: white;
            padding: 10px 20px;
            text-align: center;
            margin-top: auto;
        }

        /* Estilos Específicos para a Página de Adição de Usuário */
        .container {
            flex-grow: 1;
            display: flex;
            margin: 20px 0;
        }

        .welcome-section, .form-section {
            flex-basis: 50%;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome-section {
            background-color: rgba(0, 77, 153, 0.1);
        }

        .form-section {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-section form {
            margin-top: 20px;
        }

        label, input[type=text], input[type=submit] {
            display: block;
            width: 80%;
            margin: auto;
            margin-bottom: 20px;
            padding: 10px;
        }

        input[type=submit] {
            background-color: #006600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #006600;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../static/logo.jpeg" alt="Logo da Empresa">
        </div>
        <div class="navbar">
            <a onclick="window.location.href='/dashboard'">Home</a>
            <a onclick="window.location.href='/users'">List Employees</a>
            <a onclick="window.location.href='/entryRecord'">Entry records</a>
            <a onclick="window.location.href='/exitRecord'">Exit records</a>
        </div>
    </div>

    <div class="container">
        <div class="welcome-section">
            <h2>Please Fill the Form</h2>
            <p>Please fill out the form to add a new user. Once the form is completed, the camera on your computer will be activated to capture images for training our model.</p>
        </div>

        <div class="form-section">
            <form class="form" method="post" action="/addprsn_submit">
                <label for="newuserid">User ID:</label>
                <input type="text" class="form-control" id="txtnbr" name="txtnbr" value={{ newnbr }} readonly>
                
                <label for="newusername">Username:</label>
                <input type="text" class="form-control" id="txtname" name="txtname" required>

                <label for="password">Skill</label>
                <input type="text" name="optskill" id="optskill" required>


                <input type="submit" value="Add Employee">
                <a href="/" type="button" class="btn btn-warning btn-lg"><b>Back</b></a>
            </form>
        </div>
    </div>
    </div>

    <footer>
        © 2024 Facial recognition system. All rights reserved.
    </footer>
</body>
</html>
