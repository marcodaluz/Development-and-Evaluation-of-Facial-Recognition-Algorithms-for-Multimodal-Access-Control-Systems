<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-size: cover;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #006600;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .navbar a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: inline-block;
        }

        .header .navbar a:hover {
            background-color: #005500;
        }

        footer {
            background-color: #006600;
            color: white;
            padding: 10px 20px;
            text-align: center;
            margin-top: auto;
        }

        .video-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 140px); /* Adjust based on header and footer height */
        }

        .video-container {
            width: 30%; /* Smaller and centered video */
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .img-thumbnail {
            width: 100%;
            border-radius: 10px;
        }

        .control-btn {
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }

        .btn {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            color: #333;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
           
        </div>
        <div class="navbar">
            <a href="/dashboard">Home</a>
            <a href="/users">List Employees</a>
            <a href="/entryRecord">Entry records</a>
            <a href="/exitRecord">Exit records</a>
        </div>
    </div>

    <section class="video-section">
        <div class="video-container">
            <h3>Generate Dataset {{ prs }}</h3>
            <hr>
            <img src="{{ url_for('vidfeed_dataset', nbr=prs) }}" class="img-thumbnail">
            <div class="control-btn">
                <a class="btn" href="{{ url_for('train_classifier', nbr=prs) }}">Training</a>
            </div>
        </div>
    </section>

    <footer>
        Â© 2024 Facial recognition system with LBPH. All rights reserved.
    </footer>
</body>
</html>
